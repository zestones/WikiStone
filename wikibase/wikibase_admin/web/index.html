<!DOCTYPE html>
<html>
  <head>
    <title>Wiki Administrator</title>

    <!-- Include Bootstrap CSS file -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Include Font Awesome CSS file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Include custom CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/sidenav/sidenav.css" />
  </head>
  <body>
    <nav class="sidebar">
      <ul>
        <li class="active" data-title="Home" id="home-tab">
          <a href="#">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li data-title="Source" id="source-tab">
          <a href="#">
            <i class="fas fa-file-alt"></i>
          </a>
        </li>
        <li data-title="Property" id="property-tab">
          <a href="#">
            <i class="fas fa-network-wired"></i>
          </a>
        </li>
        <li class="settings" data-title="Settings" id="settings-tab">
          <a href="#">
            <i class="fas fa-cog"></i>
          </a>
        </li>
      </ul>
    </nav>

    <section class="main-content">
      <!-- Your page content here -->
      <div class="page-content" id="home">
        <!-- Contenu chargé dynamiquement à partir de components/home.html -->
      </div>
      <div class="page-content" id="source">
        <!-- Contenu chargé dynamiquement à partir de components/source.html -->
      </div>
      <div class="page-content" id="property">
        <!-- Contenu chargé dynamiquement à partir de components/property.html -->
      </div>
      <div class="page-content" id="settings">
        <!-- Contenu chargé dynamiquement à partir de components/settings.html -->
      </div>
    </section>
    <!-- Include eel.js -->
    <script type="text/javascript" src="/eel.js"></script>

    <!-- Include custom JavaScript file -->
    <script type="module" src="App.js"></script>
    <script
      type="text/javascript"
      src="./components/sidenav/sidenav.js"
    ></script>
    <script type="module" src="components/home/home.js"></script>
  </body>
</html>
