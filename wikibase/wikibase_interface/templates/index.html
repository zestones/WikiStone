<!DOCTYPE html>
<html>
  <head>
    <title>WikiStone</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <section class="search-section">
      <div class="container">
        <div class="header">
          <h1>WikiStone</h1>
          <p class="catchy-phrase">Discover the world's cultural treasures</p>
        </div>
        <div class="search-form">
          <form>
            <div class="input-container">
              <div class="icon-wrap">
                <button class="icon-btn">
                  <?xml version="1.0"?><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24px"
                    height="24px"
                  >
                    <path
                      d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"
                    />
                  </svg>
                </button>
              </div>
              <input
                id="input-keyword"
                type="text"
                name="query"
                placeholder="Search for monuments and sites of culture"
              />
            </div>
            <div id="error-message"></div>
            <div class="advanced-search">
              <button type="button" class="open-search">Advanced search</button>
              <div class="search-options">
                <div class="options">
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="Enter city"
                  />
                  <input
                    type="text"
                    name="postal-code"
                    id="postal-code"
                    placeholder="Enter postal code"
                  />
                  <input
                    type="text"
                    name="region"
                    id="region"
                    placeholder="Enter a region"
                  />
                </div>
                <div class="search-infos">
                  <button type="submit">Search</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section class="result-section"></section>
  </body>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='js/advanced-search-form.js') }}"
  ></script>
  <script
    type="text/javascript"
    src="{{ url_for('static', filename='js/wiki-sparql-search.js') }}"
  ></script>
</html>
